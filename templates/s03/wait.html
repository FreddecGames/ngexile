<!doctype html>
<html>
    <head>
        <title>[s03] NG Exile</title>
        <link rel="shortcut icon" href="/static/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link href="{{ PATH_IMAGES }}styles.css?v=0"
            type="text/css"
            rel="stylesheet"
            media="all"/>
        <script>var timers_enabled=true;</script>
        <script type="text/javascript" src="/static/s03/scripts/time.js"></script>
    </head>
    <body>
        <div align="center" class="pt-3">
            <div class="card card-body" style="width:800px;">
                <div class="mb-3">
                    <span class="fs-4">NG Exile</span>
                </div>
                <div class="mb-0">
                    <span class="text-normal">Commandant</span>
                </div>
                <div class="mb-3">
                    <span class="fs-5 text-info">{{ login }}</span>
                </div>
                <div class="mb-0">
                    <span>Votre vaisseau de colonisation est en route vers sa planète de destination.</span>
                </div>
                <div class="mb-3">
                    <span>Lorsqu'il sera arrivé, vous pourrez coloniser la planète et commencer à fonder votre empire.</span>
                </div>
                {% if unlock %}
                    <form method="post" action="?">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary" name="unlock" value="Coloniser">
                    </form>
                {% else %}
                    Temps restant avant arrivée: <script type="text/javascript">putcountdown1({{remaining_time_before_unlock}},"", "");</script>
                    <script type="text/javascript">putcountdown2({{remaining_time_before_unlock}},"", "<form method='post' action='?'>{% csrf_token %}<input type='submit' class='btn btn-primary' name='unlock' value='Coloniser'></form>");</script>
                {% endif %}
            </div>
        </div>
    </body>
</html>

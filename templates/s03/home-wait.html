<!doctype html>
<html lang="en">
    <head>
        <title>[s03] NG Exile</title>
        <link rel="shortcut icon" href="/static/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link href="/static/s03/css/styles.css"
              type="text/css"
              rel="stylesheet"
              media="all"/>
    </head>
    <body>
        <div id="page">
            <div class="card">
                <div class="card-header">
                    <div class="row gx-2 align-items-center justify-content-center">
                        <div class="col-auto">
                            <img src="/static/img/logo.png" width="32px" class="rounded" />
                        </div>
                        <div class="col-auto">
                            <span class="fs-6">Vaisseau de colonisation</span>
                        </div>
                    </div>
                </div>
                <div class="card-body p-3">
                    <p class="text-center text-success fs-5">{{ username }}</p>
                    <p class="text-center text-normal">
                        Votre vaisseau de colonisation est arrivé sur sa planète de destination.
                        Il n'attend plus que vous pour coloniser la planète et commencer à fonder votre empire.
                    </p>
                    <form method="post" action="?" class="text-center">
                        {% csrf_token %}
                        <input type="submit" name="unlock" value="Coloniser" />
                    </form>
                </div>
            </div>
        </div>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-212X2QX8W5"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag(){ dataLayer.push(arguments) }
            gtag('js', new Date())
            gtag('config', 'G-212X2QX8W5')
        </script>
    </body>
</html>

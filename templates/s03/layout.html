{% load humanize %}
<!doctype html>
<html>
    <head>
        <title>[{{ server }}] NG Exile</title>
        <link rel="shortcut icon" href="/static/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link href="{{ PATH_IMAGES }}styles/{{ skin }}/style.css?v=0"
              type="text/css"
              rel="stylesheet"
              media="all"/>
        <script type="text/javascript" src="/static/js/vendor-fontawesome.js"></script>
        <script type="text/javascript" src="/static/scripts/lang.js?v=1"></script>
        <script type="text/javascript" src="/static/scripts/common.js?v=1"></script>
        <script type="text/javascript" src="/static/scripts/third-party/ajax1.js?v=1"></script>
        <script type="text/javascript" src="/static/scripts/planet.js?v=1"></script>
        <script type="text/javascript" src="/static/scripts/time.js?v=1"></script>
        {% if scroll %}<script>function loaded() { scrollTo(0, {{ scrolly }});}</script>{% endif %}
    </head>
    <body {% if scroll %}onload="loaded()"{% endif %}>
        <div id="hint" onclick="donothide(event)">
            <div class="rtop">
                <b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b>
            </div>
            <div id="hinttext"></div>
            <div class="rbottom">
                <b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b>
            </div>
        </div>
        <div id="super">
            <div id="top" class="d-flex align-items-center">
                <div class="px-3">
                    <div class="row gx-3 align-items-center">
                        <div class="col-auto">
                            <img src="/static/img/logo.png" width="32px" class="rounded" />
                        </div>
                        <div class="col-auto">
                            <span class="fs-5">NG Exile</span>
                        </div>
                        <div class="col-auto">
                            <span class="badge text-bg-secondary">s03</span>
                        </div>
                        <div class="col-auto">
                            <img src="{{ PATH_IMAGES }}interface/credits.gif"
                                 class="res"
                                 data-bs-toggle="tooltip"
                                 data-bs-title="CrÃ©dits"
                                 width="16"
                                 height="16">
                            <span class="{% if profile_credits <= 0 %}text-danger{% endif %}">{{ profile_credits|intcomma }}</span>
                        </div>
                        <div class="col-auto">
                            <img src="{{ PATH_IMAGES }}interface/prestige.gif"
                                 class="res"
                                 data-bs-toggle="tooltip"
                                 data-bs-title="Prestige"
                                 width="16"
                                 height="16">
                            <span>{{ profile_prestige_points|intcomma }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="leftnav">{% include 's03/menu.html' %}</div>
                <div id="content" class="scroll-content">
                    <div id="page" class="scroll-content">
                        {% if context %}
                            <div id="status">{% include 's03/header.html' %}</div>
                        {% endif %}
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-212X2QX8W5"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag(){ dataLayer.push(arguments) }
            gtag('js', new Date())
            gtag('config', 'G-212X2QX8W5')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        <script>
            function refreshPageResponse(req) {            
                try { if (req.status=="200") {
                    console.log(req.responseText)
                } }
                catch (e) { console.log(e) }
            }
            function refreshPage(url) {            
                openURL(url, refreshPageResponse);
            }
        </script>
    </body>
</html>

<script language="JavaScript" type="text/javascript">
function shakewnd(n) {
	if(self.moveBy)
	for(i=10; i>0; i--)
		for(x=0; x<n; x++) {
			self.moveBy(i,i);
			self.moveBy(0,-i);
			self.moveBy(-i,i);
			self.moveBy(0,-i);
		}
}
</script>
</head>
<body onload="shakewnd(1)">

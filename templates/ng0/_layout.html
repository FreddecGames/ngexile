{% load i18n %}

<!doctype html>
<html lang="en">
    <head>

        <title>[ng0] NG Exile</title>

        <link rel="shortcut icon" href="/static/favicon.ico">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />

        <script type="text/javascript" src="/static/js/vendor-fontawesome.js"></script>
        <script type="text/javascript" src="/static/js/common.js"></script>

    </head>
    <body>

        <div id="top" class="d-flex align-items-center border-bottom">
            <div class="flex-fill px-3">
                <div class="row gx-3 align-items-center">
                    <div class="col-auto">
                        <div class="row gx-2 align-items-center">
                            <div class="col-auto">
                                <img src="/static/img/interface/logo.png" width="24px" class="rounded" />
                            </div>
                            <div class="col-auto">
                                <span class="fs-6">NG Exile</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <span class="badge text-bg-secondary">ng0</span>
                    </div>
                    <div class="d-lg-none ms-auto col-auto">
                        <button class="btn px-2" onclick="document.getElementById('menu').classList.toggle('open');">
                            <i class="fa-fw fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu">
            <div id="menu-content" class="border-right">
                <div id="menu-top" class="scroll-content">
                    <div class="px-3 py-3">
                        <div class="row gx-0 gy-1">
                            <div class="col-12">
                                <a href="/ng0/planet-list/" class="w-100 btn {% if selectedMenu == 'planet' %}btn-primary{% endif %}">
                                    <div class="row gx-2 align-items-center">
                                        <div class="col-auto d-flex">
                                            <i class="fa-fw fas fa-globe"></i>
                                        </div>
                                        <div class="col-auto">
                                            <span>{% translate "Planètes" %}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="menu-bottom">
                    <div class="px-3 py-3 border-top">
                        <div class="text-center small mb-3">
                            <span class="text-normal">{% translate "Ce jeu est codé et maintenu avec tout l'amour <i class='fas fa-heart text-danger'></i> du monde par <span class='text-white'>Freddec</span> :)" %}</span>
                        </div>
                        <div class="flex-grow-1 row gx-3 align-items-center justify-content-around">
                            <form class="col-auto" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <input type="hidden" name="hosted_button_id" value="7XYD7SJFKQ8M4">
                                <button type="submit" class="p-0 border-0 bg-transparent" data-bs-toggle="tooltip" data-bs-title="{% translate 'Faire un don' %}">
                                    <img src="/static/img/interface/paypal.png" width="22px" />
                                </button>
                            </form>
                            <div class="col-auto">
                                <a href="https://ko-fi.com/freddecgames" target="_blank" data-bs-toggle="tooltip" data-bs-title="{% translate 'Offrir un Ko-Fi' %}">
                                    <img src="/static/img/interface/kofi.png" width="22px" />
                                </a>
                            </div>
                            <div class="col-auto">
                                <a href="https://www.patreon.com/bePatron?u=61283131" target="_blank" data-bs-toggle="tooltip" data-bs-title="{% translate 'Devenir supporter' %}">
                                    <img src="/static/img/interface/patreon.png" width="22px" />
                                </a>
                            </div>
                            <div class="col-auto">
                                <a href="https://discord.gg/3UkgeeT9CV" target="_blank" data-bs-toggle="tooltip" data-bs-title="Discord">
                                    <img src="/static/img/interface/discord.png" width="22px" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content">
            <div id="content-page">
                {% block content %}{% endblock content %}
            </div>
        </div>
        
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-212X2QX8W5"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag(){ dataLayer.push(arguments) }
            gtag('js', new Date())
            gtag('config', 'G-212X2QX8W5')
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        
    </body>
</html>

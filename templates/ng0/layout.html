{% extends "ng0/base.html" %}

{% load i18n %}
{% load humanize %}

{% block body %}
    <div id="main" class="">
        <div id="top" class="px-2">
            <div class="flex-fill row gx-2 align-items-center">
                <div class="col">
                    <div class="row gx-2">
                        <div class="col-auto">
                            <div class="row gx-2 align-items-center">
                                <div class="col-auto">
                                    <img src="/static/img/logo.png" width="42px" class="rounded">
                                </div>
                                <div class="col-auto lh-1">
                                    <div class="fs-5 mb-1">NG Exile</div>
                                    <div class="small">ng0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-fw fa-bars"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-bell"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Rapports</span>
                                    </div>
                                    <div class="col-auto">
                                        <span id="mailscount" class="badge text-bg-success">99</span>
                                    </div>
                                </div>
                            </a>
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-comments"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Salons</span>
                                    </div>
                                    <div class="col-auto">
                                        <span id="mailscount" class="badge text-bg-success">99</span>
                                    </div>
                                </div>
                            </a>
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-envelope"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Messagerie</span>
                                    </div>
                                    <div class="col-auto">
                                        <span id="mailscount" class="badge text-bg-success">99</span>
                                    </div>
                                </div>
                            </a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-users"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Alliance</span>
                                    </div>
                                    <div class="col-auto">
                                        <span id="mailscount" class="badge text-bg-secondary">TAG</span>
                                    </div>
                                </div>
                            </a>
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-signal"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Classement</span>
                                    </div>
                                    <div class="col-auto">
                                        <span id="mailscount" class="badge text-bg-secondary">999</span>
                                    </div>
                                </div>
                            </a>
                            <a class="dropdown-item">
                                <div class="row gx-2 align-items-center">
                                    <div class="col-auto">
                                        <i class="position-relative fas fa-fw fa-user"></i>
                                    </div>
                                    <div class="col">
                                        <span class="">Profile</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="">
            {% block content %}{% endblock content %}
        </div>
        <div id="bottom">
            <div class="flex-fill nav">
                <div class="col nav-item">
                    <a class="nav-link lh-1 text-center active" aria-current="page" href="#">
                        <div class="fs-5 mb-1"><i class="fas fa-fw fa-map"></i></div>
                        <div class="small">Carte</div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a class="nav-link lh-1 text-center" href="#">
                        <div class="fs-5 mb-1"><i class="fas fa-fw fa-space-shuttle"></i></div>
                        <div class="small">Flottes</div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a class="nav-link lh-1 text-center" href="#">
                        <div class="fs-5 mb-1"><i class="fas fa-fw fa-globe"></i></div>
                        <div class="small">Plan√®tes</div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a class="nav-link lh-1 text-center" href="#">
                        <div class="fs-5 mb-1"><i class="fas fa-fw fa-star"></i></div>
                        <div class="small">Pilotes</div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a class="nav-link lh-1 text-center" href="#">
                        <div class="fs-5 mb-1"><i class="fas fa-fw fa-flask"></i></div>
                        <div class="small">Techs</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
